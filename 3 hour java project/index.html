<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Expense Tracker</title>
</head>
<body>
    <header id="main-header" class="bg-primary text-white p-4 mb-3">
        <div class="container">
            <h1 class="header-title">Expense Tracker</h1>
        </div>

    </header>
    <div class="container my-2 ">
        <div id="main" class="card card-body my-1">
            <form id="addForm" class="form">
                <div class="row mb-1 py-1">
                    <label for="amount" class="col-auto col-form-label fw-bold">Enter the amount:</label>
                    <div class="col-auto">
                        <input type="number" name="totalAmount" id="amount" class="form-control" value="">
                    </div>
                </div>
                <div class="row mb-1 py-1">
                    <label for="description" class="col-auto col-form-label fw-bold">Enter Description:</label>
                    <div class="col-auto">
                        <input type="text" name="des" id="description" class="form-control" value="">
                    </div>
                </div>
                <div class="row mb-1 py-1">
                    <label for="dropdown" class="col-auto col-form-label fw-bold">Choose an expense: </label>
                    <select name="typeOfExpense" id="typeOfExpense" class="col form-select form-select-sm" value="">
                        <option value="fuel">Fuel</option>
                        <option value="movie" >Movie</option>
                        <option value="food">Food</option>
                        <option value="electricity">Electricity</option>
                        
                    </select>
                    
                </div>
                <div class="row mb-1 d-flex justify-content-center py-3">
                    <button type="button" id="submit" class="btn btn-primary col-auto ">Submit</button>
                </div>
            </form>
              
        </div>
        <div class="card card-body">
            <h5 class="card-title">The list of Expenses:</h5>
            <ul id="items" class="list-group">
            </ul>
        </div>
    </div>
    <script src="java.js"></script>
    
</body>
</html>
